<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <div id="place-new-book-button">
            <button id="new-book-button">+ New Book</button>
        </div>
    </div>
    <div class="popUp">
        <form id="form" action="./script.js">
            <span class="close">&times;</span>
            <legend>New Book</legend>
            <div id="textInput">
                <p><input type='text' id='title' name='title' placeholder='Title'></p>
                <p><input type='text' id='author' name='author' placeholder='Author'></p>
                <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
            </div>
            <div id="checkBox">
                <p><label>Read: </label><input type='checkbox' id="read" name="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="submit">Add Book</button>
        </form>
    </div>
</body>

</html>
